   {% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <title>{% block title %}SENA APP{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'my_stile.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Agregado para iconos -->

    <link rel="stylesheet" href="{% static 'aprendices/mystyles.css' %}">


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="ms-2"><i class="fas fa-graduation-cap me-2"></i>SENA APP</span> <!-- Icono agregado -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}"><i class="fas fa-home me-1"></i>Inicio</a> <!-- Icono agregado -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_instructores' %}"><i class="fas fa-cogs me-1"></i>Panel Admin</a> <!-- Icono agregado -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p><i class="fas fa-copyright me-1"></i>2025 SENA APP - Sistema de Gesti√≥n de Aprendices</p>
